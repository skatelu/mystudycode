<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工密码修改</title>
    <link rel="stylesheet" href="./css/uem-emp.css"/>
    <script id="seajsnode" type="text/javascript" src="../../loader.js" data-main="./src/emp-pwd-reset"></script>
</head>
<body>
<div id="empInfoPublic">
    <fieldset class="kui-fieldset">
        <legend>员工密码设置</legend>
        <div class="form-box">

            <div class="clearfix"></div>
            <div class="form-group-inline">
                <span class="form-label">新&emsp;密&emsp;码：</span>
                <input type="password" id="PWD" name="PWD" kui-options="validType:'length[6,16]',width:'140',required:true,invalidMessage:'请输入6~16位长度的密码'" class="kui-textinput"/>
            </div>
            <div class="clearfix"></div>
            <div class="form-group-inline">
                <span class="form-label">确认新密码：</span>
                <input type="password" id="PWD2" name="PWD2" kui-options="validType:'length[6,16]',width:'140',required:true,invalidMessage:'请输入6~16位长度的密码'" class="kui-textinput"/>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-buttons">
            <a href="javascript:void(0)" class="kui-linkbutton" id="submit" kui-options="iconCls:'icon-ok',onClick:'uemEmpPwdReset'">提交</a>
            <a href="javascript:void(0)" class="kui-linkbutton" id="reset" kui-options="iconCls:'icon-cancel',onClick:'empInfoReset'">清空</a>
        </div>
    </fieldset>
</div>

</body>
</html>

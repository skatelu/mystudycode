<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>菜单管理</title>
<link rel="stylesheet" href="./css/system-menu.css"/>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-main="./src/system-menu" data-iskui="true"></script>
</head>
<body>
<div class="kui-layout" kui-options="fit:true">
    <div kui-options="region:'west',title:''" style="width:300px">
        <div id="menuTree" kui-options="animate:true,conf: {
                nodeId:'MENU_ID',
                nodeName:'MENU_NAME',
                parNode:'PAR_MENU',
                treeType: '1'},
				dnd:true">
        </div>
    </div>
    <div kui-options="region:'center',title:''">
        <div id="menuTabs" class="kui-tabs" kui-options="fit:true">
            <div id="menuInfoPanel" class="form-panel" title="菜单信息" style="padding:5px;"></div>
            <div id="sibMenuPanel" class="form-panel" title="添加同级菜单" style="padding:5px;"></div>
            <div id="childMenuPanel" class="form-panel" title="添加子菜单" style="padding:5px;"></div>
        </div>
    </div>
</div>
</body>
</html>

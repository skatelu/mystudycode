<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>通用页面</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-main="./src/generic-param"></script>
<script id="genericTemplate" type="text/html">
    {{if viewIdArr.length === 1}}
    <table id="{{viewIdArr[0]}}" class="kui-datagrid" style="width:{{winWidth}}px;height:{{winHeight}}px" kui-options="fit:true"></table>
    {{else if viewIdArr.length === 2}}
    <div class="kui-layout" kui-options="fit:true,onBeforeResize:'onBeforeResize'">
        {{if isVertical && "false" !== isVertical}}
        <div kui-options="region:'north'" style="height:{{winHeight / 2}}px;">
        {{else}}
        <div kui-options="region:'west'" style="width:{{winWidth / 2}}px;">
        {{/if}}
            <table id="{{viewIdArr[0]}}" class='kui-datagrid' data-sub-datagrid="{{viewIdArr[1]}}"></table>
        </div>
        <div kui-options="region:'center',split:true,iconCls:'icon-ok'">
            <table id="{{viewIdArr[1]}}" class='kui-datagrid' kui-options="required:true,fit:true" data-main-datagrid="{{viewIdArr[0]}}"></table>
        </div>
    </div>
    {{else if viewIdArr.length === 3}}
    <div class="kui-layout" kui-options="fit:true">
        <div kui-options="region:'north'" style="height:{{winHeight*4 / 10}}px;">
            <table id="{{viewIdArr[0]}}" class='kui-datagrid' data-sub-datagrid="{{viewIdArr[1]}}"></table>
        </div>
        <div kui-options="region:'center'" style="height:{{winHeight*3 / 10}}px;">
            <table id="{{viewIdArr[1]}}" class='kui-datagrid' kui-options="required:true,fit:true" data-main-datagrid="{{viewIdArr[0]}}" data-sub-datagrid="{{viewIdArr[2]}}"></table>
        </div>
        <div kui-options="region:'south'" style="height:{{winHeight*3 / 10}}px;">
            <table id="{{viewIdArr[2]}}" class='kui-datagrid' kui-options="required:true,fit:true" data-main-datagrid="{{viewIdArr[1]}}"></table>
        </div>
    </div>
    {{/if}}
</script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器(隔行变色)</title>
    <script src="/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>

    <script>
        //下标为偶数
        $("li:even").css("backgroundColor","red");
        $("li:odd").css("backgroundColor","cyan");

    </script>
</body>
</html>

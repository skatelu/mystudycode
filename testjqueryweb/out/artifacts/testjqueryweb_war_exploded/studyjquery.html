<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Jquery-->
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script>
        //入口函数的标准
        $(document).ready(function () {
            //给按钮注册事件
            $("#btn1").click(function () {
                $("div").show(3000);
            });
            
            $("#btn2").click(function () {
                $("div").text("我是内容");
            })
            
            
        })
    </script>
</head>
<body>
    <input type="button" value="展示" id="btn1">
    <input type="button" value="设置内容" id="btn2">

    <div></div>
    <div></div>
    <div></div>
</body>
</html>
